<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Name</title>
    <link rel="stylesheet" href="../Assets/styles/restaurant-style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="header">
        <div class="loghme-icon  ml-auto">
            <img src="../Assets/images/LOGO.png" alt="">
        </div>
        <div class="cart m-2">
            <i class="flaticon-smart-cart"></i>
        </div>
        <div class="profile m-2">
            حساب کاربری
        </div>
        <div class="logout m-2">
            خروج
        </div>
    </div>
</header>

<main>
    <div class="sub-header-red">
        <div class="sub-header-over">
            <img class="sub-header-over-img" src="../Assets/images/McDonalds-Logo-square.jpg">
        </div>
    </div>
    <div class="sub-header-over-text">رستوران خامس</div>

    <div class="container restaurant-main-container">
        <div class="row">
            <div class="col-xl-3 center-text"></div>
            <div class="col-xl-9 center-text">
                <span class="menu-text">
                    منوی غذا
                </span>
            </div>
        </div>
        <div class="row mt-5">  <!-- margin-top -->
            <div class="col-3"><div class="card cart-container"></div></div>
            <div class="col-9 food-list-container">
                <div class="row">
                    <div class="col-xl-4"><div class="card food-item-container"></div></div>
                    <div class="col-xl-4"><div class="card food-item-container"></div></div>
                    <div class="col-xl-4"><div class="card food-item-container"></div></div>
                    <div class="col-xl-4"><div class="card food-item-container"></div></div>
                    <div class="col-xl-4"><div class="card food-item-container"></div></div>
                    <div class="col-xl-4"><div class="card food-item-container"></div></div>
                    <div class="col-xl-4"><div class="card food-item-container"></div></div>

                </div>
            </div>
        </div>
    </div>

</main>

<footer>
    <div class="row no-gutters justify-content-center align-items-center footer-inner-box">
        <div class="col-auto">
            <div class="copy-right-icon">
                <span>
                    ©
                </span>
            </div>
        </div>
        <div class="col-auto">
            <div class="copy-right-text">
                <span>
                    تمامی حقوق متعلق به لقمه است.
                </span>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
